<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Store</title>
</head>
<body>



  <nav class="border-b border-gray-300">
    <div class="max-w-6xl mx-auto py-4 px-6 xl:px-0 flex items-center justify-between">
      <div class="menu-left flex items-center space-x-6">
        <a href="" class="py-4 text-lg text-green-500 font-semibold">FASHION STORE</a>
        <ul class="flex items-center space-x-4"> 
          <li><a href="{% url 'company_signin' %}">Sign In</a></li>
        </ul>
      </div>
      <div class="menu-right flex items-center space-x-4">
        <a href="{% url 'company_profile' company.id %}"><!--profile url-->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </a>
      </div>
    </div>
  </nav>
  <header class="px-6 py-10 lg:py-20 bg-green-500">
    <div class="max-w-3xl mx-auto text-center">
      <p class="mb-2 text-3xl lg:text-5xl text-white">
        Welcome to FASHION STORE
      </p>
      <p class="mb-10 text-white">
        we sell Cloths for modern Generation
      </p>
      <a href="{% url 'addproduct' company.id %}" class="inline-block px-8 py-4 rounded-xl bg-white text-green-500 hover:bg-gray-200">Add Products</a>
    </div>
  </header>

  
  <main>
    <div class="max-w-6xl mx-auto py-2 p-6 ">
        <h2 class="my-6 text-xl">Current products</h2>
        <div class="w-full mb-6 p-6 flex flex-wrap bg-gray-100 rounded-xl">
            <div class="mb-6 flex justify-between">
                <a href="#">product id:1</a>
            </div>
            <div class="mb-6 w-full">
              {% for product in products %}
                <div class="product mb-6 flex pr-6">
                    <a href="{% url 'edit_product' product.id %}" class="w-1/4">
                        <img class="hover:shadow-lg rounded-xl" src="{{product.Image.url}}" alt="">
                    </a>
                    <div class="w-3/4 pl-6">
                        <div class="flex justify-between">
                            <a href="#" class="text-lg">{{product.Name}}</a>
                            <p class="mb-6 pt-1 text-gray-400">{{product.Price}}</p>
                        </div>
                        <hr>
                        <div class="mt-6">
                            {{product.Description}}
                        </div>
                    </div>
                </div>
              {% endfor %}
            </div>
        </div>
        <div class="mx-auto flex flex-wrap justify-between">
          <a href="{% url 'addproduct' company.id %}" class="inline-block mt-4 mx-auto py-2 px-20 rounded-xl text-white bg-green-500">Add products</a>
        </div>
      </div>
  </main>
  <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
