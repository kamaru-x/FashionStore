<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Store</title>
</head>
<body>



  <nav class="border-b border-gray-300">
    <div class="max-w-6xl mx-auto py-4 px-6 xl:px-0 flex items-center justify-between">
      <div class="menu-left flex items-center space-x-6">
        <a href="" class="py-4 text-lg text-purple-500 font-semibold">FASHION STORE</a>
        <ul class="flex items-center space-x-4">
          <li><a href="{% url 'shop' logged_user.id %}">Shop</a></li><!--shop url--> 
          <li><a href="{% url 'signin' %}">Sign In</a></li>
        </ul>
      </div>
      <div class="menu-right flex items-center space-x-4">
        <a href="{% url 'profile' logged_user.id %}"><!--profile url-->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </a>
        <a href="{% url 'cart' logged_user.id %}"><!--cart url-->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
        </a>
      </div>
    </div>
  </nav>



  <main>
    <div class="max-w-6xl mx-auto py-2 p-6 ">
        <h1 class="mb-5 text-3xl">My account</h1>
        <div class="mb-6">
            <strong>Name : </strong>{{logged_user.Name}} <br>
            <strong>Email : </strong>{{logged_user.Email}} <br>
            <a href="{% url 'edit_profile' logged_user.id %}" class="inline-block mt-4 py-2 px-6 rounded-xl text-white bg-purple-500">Edit</a>
        </div>
        <hr>
        <h2 class="my-6 text-xl">My orders</h2>
        <div class="w-full mb-6 p-6 flex flex-wrap bg-gray-100 rounded-xl">
            <div class="mb-6 flex justify-between">
                <a href="#">Order id:1</a>
            </div>
            <div class="mb-6 w-full">
                <div class="product mb-6 flex pr-6">
                    <a href="#" class="w-1/4">
                        <img class="hover:shadow-lg rounded-xl" src="" alt="">
                    </a>
                    <div class="w-3/4 pl-6">
                        <div class="flex justify-between">
                            <a href="#" class="text-lg">Product Name</a>
                            <p class="mb-6 pt-1 text-gray-400">999</p>
                        </div>
                        <hr>
                        <div class="mt-6">
                            Quantity : 1
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
  </main>
  <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
